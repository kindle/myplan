<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>选择分组</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="outer-content">
  <ion-item lines="none" *ngFor="let g of data.group" (click)="selectGroup(g)">
    <ion-icon name="{{g.icon}}" slot="start" class="title-icon"></ion-icon>
    <ion-label>{{g.name}}</ion-label>
    <ion-icon name="checkmark-circle" color="success" slot="end" class="title-icon"
    *ngIf="selectedGroupId==g.id"></ion-icon>
  </ion-item>


  <ion-button expand="full" style="margin-top:10px;height: 56px;font-size: large;" 
  [routerLink]="['/group']">添加新的分组</ion-button>


</ion-content>
